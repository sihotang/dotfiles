name: Sync Docs to Wiki

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Clone wiki
        run: |
          git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki

      - name: Clean wiki pages (keep special files)
        run: |
          find wiki -maxdepth 1 -type f -name "*.md" \
            ! -name "_Sidebar.md" \
            ! -name "_Footer.md" \
            ! -name "_Header.md" \
            ! -name "Home.md" \
            -exec rm -f {} +

      - name: Copy docs to wiki and generate sidebar
        run: |
          python3 << 'PY'
          from pathlib import Path
          from textwrap import dedent
          exec(dedent('''
          repo_root = Path('.').resolve()
          docs = repo_root / 'docs'
          wiki = repo_root / 'wiki'

          # Mapping from docs files to legacy wiki page filenames and titles
          mapping = [
              (docs / 'README.md', 'Home.md', 'Home'),
              (docs / '01-introduction.md', 'Introduction.md', 'Introduction'),
              (docs / '02-chezmoi-setup.md', 'ChezMoi-Setup.md', 'ChezMoi Setup'),
              (docs / '03-devcontainers-overview.md', 'DevContainers-Overview.md', 'DevContainers Overview'),
              (docs / '04-language-containers.md', 'Language-Containers.md', 'Language Containers (Node, Python, Go)'),
              (docs / '05-using-project-dockerfiles.md', 'Using-Project-Dockerfiles.md', 'Using DevContainers with Project Dockerfiles'),
              (docs / '06-troubleshooting.md', 'Troubleshooting.md', 'Troubleshooting'),
              (docs / '07-github-publishing.md', 'GitHub-Publishing.md', 'GitHub Publishing'),
              (docs / '08-library-and-scripts.md', 'Library-Functions-and-Scripts.md', 'Library Functions and Scripts'),
              (docs / '09-customization.md', 'Customization-Guide.md', 'Customization Guide'),
          ]

          # Write pages
          for src, dest, _ in mapping:
              if src.exists():
                  (wiki / dest).write_text(src.read_text(encoding='utf-8'), encoding='utf-8')

          # Sidebar
          lines = ['# Documentation', '']
          for _, dest, title in mapping:
              page = dest[:-3]  # strip .md
              if title == 'Home':
                  lines.append(f'- [[Home|{page}]]')
              else:
                  lines.append(f'- [[{title}|{page}]]')

          (wiki / '_Sidebar.md').write_text('\n'.join(lines) + '\n', encoding='utf-8')
          print('Synced pages and generated _Sidebar.md')
          '''))
          PY

      - name: Commit and push changes
        run: |
          cd wiki
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore(wiki): sync from docs with sidebar on $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to sync."
          fi


