name: Publish DevContainers

on:
  push:
    branches: [ main ]
    paths:
      - 'devcontainers/**'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (default: latest)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  BASE_IMAGE: ghcr.io/sihotang/devcontainer-base
  GO_IMAGE: ghcr.io/sihotang/devcontainer-go
  NODE_IMAGE: ghcr.io/sihotang/devcontainer-node
  PYTHON_IMAGE: ghcr.io/sihotang/devcontainer-python

permissions:
  contents: read
  packages: write

jobs:
  build-base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BASE_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=raw,value=${{ github.event.inputs.tag || 'latest' }}

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: ./devcontainers/base
          file: ./devcontainers/base/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-go:
    needs: build-base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GO_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=raw,value=${{ github.event.inputs.tag || 'latest' }}

      - name: Build and push Go image
        uses: docker/build-push-action@v5
        with:
          context: ./devcontainers
          file: ./devcontainers/go/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-node:
    needs: build-base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.NODE_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=raw,value=${{ github.event.inputs.tag || 'latest' }}

      - name: Build and push Node image
        uses: docker/build-push-action@v5
        with:
          context: ./devcontainers
          file: ./devcontainers/node/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-python:
    needs: build-base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.PYTHON_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=raw,value=${{ github.event.inputs.tag || 'latest' }}

      - name: Build and push Python image
        uses: docker/build-push-action@v5
        with:
          context: ./devcontainers
          file: ./devcontainers/python/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

